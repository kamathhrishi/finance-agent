# Nixpacks configuration for Railway deployment
# Includes both Python and Node.js for building the React frontend

[phases.setup]
nixPkgs = ["python312", "nodejs_20", "npm"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "pip install -r requirements.txt",
    "cd frontend-new && npm install"
]

[phases.build]
dependsOn = ["install"]
cmds = ["cd frontend-new && npm run build"]

[start]
cmd = "uvicorn app:app --host 0.0.0.0 --port $PORT"
